version: '3.9'

services:
  db:
    image: mhteaching/fhooe-web-dock:mariadb
    container_name: mariadb
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: onlineshop
      MYSQL_USER: onlineshop
      MYSQL_PASSWORD: geheim
      LANG: C.UTF-8
    ports:
      - "6033:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
  php-apache:
    image: mhteaching/fhooe-web-dock:php
    container_name: webapp
    volumes:
      - ./webapp:/var/www/html
    ports:
      - "8080:80"
      - "7443:443"
    environment:
      DB_HOST: db:3306
      DB_USER: onlineshop
      DB_NAME: onlineshop
      DB_PASSWORD: geheim
    restart: always
  phpmyadmin:
    image: mhteaching/fhooe-web-dock:phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8082:80 # for reasons I do not understand it doesn't work with 8081:80
      - 8443:443
volumes:
  dbdata:
networks:
  default:
    name: webnet

